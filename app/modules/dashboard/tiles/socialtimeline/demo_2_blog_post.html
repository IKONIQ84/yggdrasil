<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <link rel="stylesheet" type="text/css" href="../socialtimeline/css/timeline.css" />
        <link rel="stylesheet" type="text/css" href="../socialtimeline/css/timeline_light.css" />
        <script type="text/javascript" src="../socialtimeline//js/jquery.js"></script>
        <script type="text/javascript" src="../socialtimeline/js/timeline.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var timeline_data = [
                    {
                        type:     'blog_post',
                        date:     '2011-09-03',
                        title:    'FA Cup',
                        width:    300,
                        content:  'The Reds go marching on in the FA Cup...',
                        image:    'img/facup.jpg'
                    },
                    {
                        type:     'blog_post',
                        date:     '2011-08-03',
                        title:    'Swansea',
                        width:    300,
                        content:  'Check out our exclusive video preview ahead of today\'s clash with Swansea <a href="http://bit.ly/Yz0bmZ" target="_blank">http://bit.ly</a>',
                        image:    'img/rio.jpg'
                    },
                    {
                        type:     'blog_post',
                        date:     '2011-07-15',
                        title:    'Manchester United VS Liverpool',
                        width:    300,
                        content:  'The Reds complete the double over Liverpool this season...',
                        image:    'img/evra.jpg'
                    },
                    {
                        type:     'blog_post',
                        date:     '2011-06-29',
                        title:    'Michael Carrick',
                        width:    300,
                        content:  'Last chance to win Michael Carrick\'s signed shirt from the Liverpool game!! Click this link to enter <a href="http://bit.ly/W03U8k" target="_blank">http://bit.ly</a>',

                    },
                    {
                        type:     'blog_post',
                        date:     '2011-04-02',

                    }
                ];

                var timeline = new Timeline($('#timeline'), timeline_data);
                timeline.setOptions({
                    animation:   true,
                    lightbox:    true,
                    showYear:    false,
                    allowDelete: false,
                    columnMode:  'dual',
                    order:       'desc'
                });
                timeline.display();
            });
        </script>
    </head>
    <body>
        <div id="config">
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="red">Red</option>
            </select>
        </div>
        <div id="timeline"></div>
    </body>
</html>
