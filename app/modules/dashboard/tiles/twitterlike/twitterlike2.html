<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> 
     </script>
    <script>
        $(function(){
            var url = "https://graph.facebook.com/fql?q=SELECT%20url,%20normalized_url,%20share_count,%20like_count,%20comment_count,%20total_count,commentsbox_count,%20comments_fbid,%20click_count%20FROM%20link_stat%20WHERE%20url='http://www.savethearctic.org'";
            var html = "<div />";
            
            $.getJSON(url, function(json){
                console.log(json);
                html += "<h2>Save the Arctic</h2>";   
                $.each(json.data, function(i,fb){
                    html+= "<img src=app/modules/dashboard/tiles/fbgraph/facebookalt3.png>";
                    html += "<p>Count: " + fb.like_count + "<br />" + "Shares: " + fb.share_count + "</p>";
                    html += '<p><a href="' + fb.url + '">Visit FB &raquo;</a></p></div>'                   
                });
            });
            html += "";

            $('.fb').animate({opacity: 0}, 500, function() {
                $('.fb').html(html);
            });
            $('.fb').animate({opacity:1}, 500);
        });
    </script>
    <style>
        .fb {
            width: 400px; height: 400px;
        }
    </style>
</head>
<body>
    <div class="fb">
    </div>
</body>
</html>
