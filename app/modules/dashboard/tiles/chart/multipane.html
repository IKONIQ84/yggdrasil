<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Multiple Panes</title>
		<link href="style.css" rel="stylesheet" />
		<script src="jquery-1.9.1.min.js"></script>
		<script src="knockout-2.2.1.js"></script>
		<script src="globalize.js"></script>
		<script src="dx.chartjs.js"></script>
	</head>
<body>
<script type="text/javascript">
			$(function ()  
				{
   var dataSource = [
    { month: 'January', avgT: 9.8, minT: 4.1, maxT: 15.5, prec: 109 },
    { month: 'February', avgT: 11.8, minT: 5.8, maxT: 17.8, prec: 104 },
    { month: 'March', avgT: 13.4, minT: 7.2, maxT: 19.6, prec: 92 },
    { month: 'April', avgT: 15.4, minT: 8.1, maxT: 22.8, prec: 30 },
    { month: 'May', avgT: 18, minT: 10.3, maxT: 25.7, prec: 10 },
    { month: 'June', avgT: 20.6, minT: 12.2, maxT: 29, prec: 2 },
    { month: 'July', avgT: 22.2, minT: 13.2, maxT: 31.3, prec: 2 },
    { month: 'August', avgT: 22.2, minT: 13.2, maxT: 31.1, prec: 1 },
    { month: 'September', avgT: 21.2, minT: 12.4, maxT: 29.9, prec: 8 },
    { month: 'October', avgT: 17.9, minT: 9.7, maxT: 26.1, prec: 24 },
    { month: 'November', avgT: 12.9, minT: 6.2, maxT: 19.6, prec: 64 },
    { month: 'December', avgT: 9.6, minT: 3.4, maxT: 15.7, prec: 76 }
];

var chart = $("#chartContainer").dxChart({
    dataSource: dataSource,
    commonSeriesSettings:{
        argumentField: 'month'
    },
    panes: [{
            name: 'topPane'
        }, {
            name: 'bottomPane'
        }],
    series: [{ 
            pane: 'topPane',
            color: 'skyblue',
            type: 'rangeArea',
            rangeValue1Field: 'minT',
            rangeValue2Field: 'maxT',
            name: 'Monthly Numbers of Articles'
        }, {
            pane: 'topPane', 
            valueField: 'avgT',
            name: 'Average Numbers of Articles',
            label: {
                visible: true,
                customizeText: function (){
                    return this.valueText + ' Â°C';
                }
            }
        }, {
            type: 'bar',
            valueField: 'prec',
            name: 'prec, mm',
            label: {
                visible: true,
                customizeText: function (){
                    return this.valueText  + ' mm';
                }
            }
        }
    ],    
    valueAxis: [{
        pane: 'bottomPane',
        grid: {
            visible: true
        },
        title: {
            text: 'Number of Articles by Journalists'
        }
    }, {
        pane: 'topPane',
        min: 0,
        max: 30,
        grid: {
            visible: true
        },
        title: {
            text: 'Number of news items'
        }
    }],
    legend: {
        verticalAlignment: 'bottom',
        horizontalAlignment: 'center'
    },
    title: {
        text: 'Number of news items by month'
    }
});
}

			);
</script>
            
        <div class="line"></div>		
        <div class="content">
                <div class="pane">
                        <div class="long-title"><h3></h3></div>
                        <div id="chartContainer" style="width: 100%; height: 440px;"></div>
                </div>
        </div>
    </body>
</html>
